[loggers]
keys=root,mlogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=mformatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_mlogger]
level=INFO
handlers=consoleHandler,fileHandler
qualname=mlogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=mformatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=mformatter
args=('./.results/logfile.log', 'w')

[formatter_mformatter]
format=%(asctime)s | %(levelname)-8s | %(name)-40s | %(message)s
datefmt=
